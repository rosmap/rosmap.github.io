<!DOCTYPE html>
<html>

<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="index.css">

<!--Bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">


<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">ROS Dependency Graph</a>
            </div>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" id="searchbox">
                </div>
            </form>
        </div>
    </nav>

    <div class="row row-eq-height">

        <div class="col-sm-2 bg-faded">
            <h2>Selected package</h2>
            <h3 id="nodename">---</h3>
            <button class="btn btn-block" type="button" id="isolate_selected">Isolate</button>
            <h3>Dependencies:</h3>
            <ul class="list-group" id="dependencylist">
                <li class="list-group-item">None</li>
            </ul>
            
        </div>
        <div class="col-sm-10">
            <div class="row">
                <ul id="tabs" class="nav nav-tabs">
                    <li id="tab_full_graph" class="active" onclick="simpleIsolate('full_graph')">
                        <a href="#">Full Graph</a>
                    </li>
                </ul>
            </div>
            <div class="row">
                <canvas></canvas>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="graph.js"></script>
</body>

</html>
